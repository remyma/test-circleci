version: 2
jobs:
  build:    
    working_directory: ~/repo

    docker:
      - image: circleci/openjdk:8-jdk-browsers

    steps:
      - checkout

      - restore_cache:
          key: circleci-hello-world-{{ checksum "pom.xml" }}
      
      - run: mvn dependency:go-offline
      
      - save_cache:
          paths:
            - ~/.m2
          key: circleci-hello-world-{{ checksum "pom.xml" }}
      
      - run: mvn install
      
      - store_test_results:
          path: target/surefire-reports
      
      - store_artifacts:
          path: target/hello-world-0.1.0.jar

